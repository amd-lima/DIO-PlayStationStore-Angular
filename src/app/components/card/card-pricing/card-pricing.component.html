<div class="pricing_container">
  <div class="pricing_title">
    <h3>Play it now</h3>
  </div>
  <div class="pricing_value">
    <label class="value_console">
      <span>|</span>
      <p>{{gameType}}</p>
    </label>
    <label class="value_money">
      <p>{{ price | currency: "BRL" }}</p>
    </label>
  </div>
</div>
